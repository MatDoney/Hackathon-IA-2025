<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Frigo - Score Final</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Score Final</h1>
    </header>
    <main>
        <div class="score" style="text-align: center;">
            Score : <span id="finalScore">0</span>
        </div>
        <!-- Ajout de la div de conclusion -->
        <div id="conclusion-message" style="text-align: center; margin-top: 1em; padding: 0.5em; background-color: #dff0d8; border: 1px solid #d6e9c6;">
            Grâce à votre tri rigoureux, vous avez su distinguer les aliments récupérables de ceux à éliminer. Bravo !
        </div>
        <div class="cta">
            <a href="../index.html">Retour à l'accueil</a>
        </div>
    </main>
    <script>
        const params = new URLSearchParams(document.location.search);
        const score = params.get("score") || 0;
        document.getElementById("finalScore").textContent = score;
    </script>
</body>
</html>
